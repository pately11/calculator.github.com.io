<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet'  href='CSS/style.css'>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src='JavaScript/calc.js'></script>
</head>

<body>
    <div class="container-fluid p-5 mt-5 w-75">
        <table align="center" class="w-100 table table-responsive">
            <tr>
                <td><input type="text" name="res" id="ans" class="form-control w-100 p-3" placeholder="0"></td>
            </tr>
            <tr>
                <td>
                    <button type="button" class="btn btn-lg btn-secondary shadow" value="%">%</button>
                    <button type="button" class="btn btn-lg btn-secondary  shadow" value="CE">CE</button>

                    <button type="button" class="btn btn-lg btn-secondary  shadow" onclick="clr()">C</button>
                    <button type="button" class="btn btn-lg btn-secondary  shadow" onclick="bck()">&times</button>

                </td>
            </tr>

            <tr>
                <td>
                    <button type="button" class="btn btn-lg btn-secondary shadow" value="%">1/x</button>
                    <button type="button" class="btn btn-lg btn-secondary  shadow" onclick="sqroot()">x<sup>2</sup></button>

                    <button type="button" class="btn btn-lg btn-secondary  shadow" onclick="sqr()">2âˆšx</button>
                    <button type="button" class="btn btn-lg btn-secondary  shadow" value="/"
                        onclick="return UserValue(this.value)">/</button>

                </td>
            </tr>

            <tr>
                <td>
                    <button type="button" class="btn btn-lg btn-secondary shadow" value="7"
                        onclick="return UserValue(this.value)">7</button>
                    <button type="button" class="btn btn-lg btn-secondary  shadow" value="8"
                        onclick="return UserValue(this.value)">8</button>

                    <button type="button" class="btn btn-lg btn-secondary  shadow" value="9"
                        onclick="return UserValue(this.value)">9</button>
                    <button type="button" class="btn btn-lg btn-secondary  shadow" value="*"
                        onclick="return UserValue(this.value)">X</button>

                </td>
            </tr>

            <tr>
                <td>
                    <button type="button" class="btn btn-lg btn-secondary shadow" value="4"
                        onclick="return UserValue(this.value)">4</button>
                    <button type="button" class="btn btn-lg btn-secondary  shadow" value="5"
                        onclick="return UserValue(this.value)">5</button>

                    <button type="button" class="btn btn-lg btn-secondary  shadow" value="6"
                        onclick="return UserValue(this.value)">6</button>
                    <button type="button" class="btn btn-lg btn-secondary  shadow" value="-"
                        onclick="return UserValue(this.value)">-</button>

                </td>
            </tr>

            <tr>
                <td>
                    <button type="button" class="btn btn-lg btn-secondary shadow" value="1"
                        onclick="return UserValue(this.value)">1</button>
                    <button type="button" class="btn btn-lg btn-secondary  shadow" value="2"
                        onclick="return UserValue(this.value)">2</button>

                    <button type="button" class="btn btn-lg btn-secondary  shadow" value="3"
                        onclick="return UserValue(this.value)">3</button>
                    <button type="button" class="btn btn-lg btn-secondary  shadow" value="+"
                        onclick="return UserValue(this.value)">+</button>

                </td>
            </tr>


            <tr>
                <td>
                    <button type="button" class="btn btn-lg btn-secondary shadow" value="%"
                        onclick="return UserValue(this.value)">+/-</button>
                    <button type="button" class="btn btn-lg btn-secondary  shadow" value="0"
                        onclick="return UserValue(this.value)">0</button>

                    <button type="button" class="btn btn-lg btn-secondary  shadow" value="."
                        onclick="return UserValue(this.value)">.</button>
                    <button type="button" class="btn btn-lg btn-info text-white  shadow" value="="
                        onclick="finalans()">=</button>

                </td>
            </tr>




        </table>
    </div>
</body>

</html>
